services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: CustomsClearanceDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Broker/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=CustomsClearanceDB;Username=postgres;Password=postgres
    ports:
      - "5000:5000"
    depends_on:
      - db

  front:
    build:
      context: .
      dockerfile: Front/Dockerfile
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  db_data:
